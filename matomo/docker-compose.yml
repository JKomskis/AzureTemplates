version: '3'

services:
  db:
    image: mariadb:10.5
    container_name: mariadb
    command: --max-allowed-packet=64MB
    restart: always
    volumes:
      - ./mysql_data:/var/lib/mysql
    env_file:
      - ./.env

  app:
    image: matomo:fpm-alpine
    container_name: matomo
    restart: always
    links:
      - db
    volumes:
    #  - ./matomo_config:/var/www/html/config:rw
    #  - ./matomo_logs:/var/www/html/logs
      - ./matomo_data:/var/www/html
    env_file:
      - ./.env

  web:
    image: nginx:alpine
    container_name: matomo-web
    restart: always
    networks:
      - frontend
    volumes:
      - ./matomo_data:/var/www/html:ro
      # see https://github.com/matomo-org/matomo-nginx
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.matomo.rule=Host(`analytics.jkomskis.com`)"
      - "traefik.http.routers.matomo.entrypoints=websecure"
      - "traefik.http.routers.matomo.tls.certresolver=mytlschallenge"

networks:
  frontend:
    external: true